<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Helvetica; padding: 20px; background-color: #111111; color: #fff; }
        header { margin-bottom: 20px; }
        h1 { color: #8ACE00; }
        h4 { color: #cacaca; }
        input, button { padding: 10px; margin-right: 10px; border-radius: 10px; border: none; }
        button { background-color: #8ACE00; color: white; cursor: pointer; }
        button:hover { background-color: #8ACE00; }
        .album-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #282828;
            border-radius: 8px;
            background-color: #181818;
        }
        .album-card img { border-radius: 5px; }
        a { color: #1DB954; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Daily Recommend</h1>
        <h4>Enter your mood then get a album recommendation and get some photos from the debut day!</h4>
        <h3>
            Let's get started.
            Try: excited, relaxed, sad, focused, calm
        </h3>
        <input type="text" id="mood-input" >
        <button id="recommend-button">Recommend me</button>
        <main id="main-content">
        </main>
        <script>

            const AUTH_URL = 'https://accounts.spotify.com/api/token';
            const SEARCH_URL = 'https://api.spotify.com/v1/search';
            
            const recommendButton = document.getElementById('recommend-button')
            const mainContent = document.getElementById('main-content')

            let spotifyAccessToken = '';

            async function fetchSpotifyAccessToken() {
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientID + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                return data.access_token;
            }
            
            const getSpotifyToken = async () => {
                const clientID = 'b8c4f39a900449289c3145fb2b56371d'; 
                const clientSecret = '9420043e1fd140d68488bc783cb5d5cc';

                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'grant_type=client_credentials&client_id=' + clientID + '&client_secret=' + clientSecret });

                const data = await response.json();
                console.log(data)

                return data.access_token;
            }

            const fetchAlbum = () => {
                const moodInput = document.getElementById('mood-input').value.toLowerCase().trim();
                const MOOD_TO_GENRE = {
                'excited': 'dance',
                'relaxed': 'ambient',
                'sad': 'blues',
                'focused': 'classical',
                'calm': 'chill-out',
                'angry': 'metal',
                'romantic': 'soul',
                'energetic': 'edm',
                'happy': 'pop'
                }

                const genre = MOOD_TO_GENRE[moodInput]

                console.log("Mood input:", moodInput)
                console.log('Mapped genre:',genre)

                if (!genre) {
                    mainContent.innerHTML = '<p>Please enter a valid mood</p>';
                    return;
                }

                getSpotifyToken()
                    .then(token => {
                        console.log('Token received:', token)
                        const randomOffset = Math.floor(Math.random() * 50)
                        return fetch(`https://api.spotify.com/v1/search?q=genre:"${genre}"&type=album&limit=50&offset=${randomOffset}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'Bearer ' + token 
                            }
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)

                        let albums = data.albums.items

                        if (albums.length === 0) {
                            mainContent.innerHTML = '<p>No albums found.</p>';
                            return;
                        }

                        let randomAlbum = Math.floor(Math.random() * albums.length);
                        let album = albums[randomAlbum];
                        console.log(album)

                        let albumHTML = `
                            <h2>${album.name}</h2>
                            <img src="${album.images[0] ? album.images[0].url : ''}" alt="${album.name}" style="max-width: 200px;">
                            <p>Artist: ${album.artists.map(artist => artist.name).join(', ')}</p>
                            <p>Release Date: ${album.release_date}</p>
                            <a href="${album.external_urls.spotify}" target="_blank"> Listen on Spotify </a>
                        `
                        let ReleaseDate = album.release_date
                        console.log(ReleaseDate)
                        mainContent.innerHTML = albumHTML
                    })
                    .catch(error => {
                        console.error('Error fetching album:', error);
                        mainContent.innerHTML = '<p>Error: ' + error.message + '</p>'
                    })
            }

            const fetchNASAPic = (requestDate) => {
                fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&camera=CHEMCAM&api_key=98QP0KCs9loJEHtuVX2nGqjWAgAtesoe4Zo14mad' + requestDate)
            }

            recommendButton.addEventListener('click', fetchAlbum)
        </script>
    </header>
</body>
